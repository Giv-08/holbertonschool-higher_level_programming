<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% for item in items -%}
    <ul>
    {% if not items %}
        <li>{{ item }}</li>
    {% else %}
        <li>No items found</li>
    </ul>
    {% endif %}
  {%- endfor %}
</body>
</html>
